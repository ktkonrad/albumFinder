$def with (form, error_messages)
<head>
  <title>AlbumFinder</title>
  <script type="text/javascript">
    var _gaq = _gaq || [];
    _gaq.push(['_setAccount', 'UA-19427489-2']);
    _gaq.push(['_trackPageview']);

    (function() {
    var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
    ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
    var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
    })();
  </script>
  <link rel="shortcut icon" href="favicon.ico"/>
  <link rel="stylesheet" href="static/stylesheets/index.css"/>
</head>

<body>
  <h1>AlbumFinder</h1>
  <br/>
  <div class=errors>
    $for error_message in error_messages
      <p>
        $:error_message
      </p>
  </div>
  <p>Enter an artist and album to create a youtube playlist for that album.*</p>
  <form name="main" method="post"> 
    $:form.render()
    <input type="submit" />    </form>
  <p style="font-size: 70%">*(Currently in alpha, don't expect everything to work)</p>

</body>
